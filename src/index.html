<!-- Contact Form Starts Here-->
<div class="form-wrapper container pt-120 pb-120">
    <h3 class="title mb-3   ">Send us Message</h3>
    <form action="" method="POST">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input name="name" type="text" class="form-control form--control" placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control form--control" placeholder="Your email">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input name="phone" type="tel" class="form-control form--control" placeholder="Your Mobile">
        </div>
        <div class="form-group">
            <label for="msg" class="form-label">Name</label>
            <textarea name="msg" id="msg" cols="30" rows="10" class="form-control form--control"></textarea>
        </div>
        <p class="text--base statusTxt">Sending you message........</p>
        <button type="submit" class="btn btn--base w-100 mt-3">Send Message</button>
    </form>
</div>
<!-- Contact Form Ends Here-->
